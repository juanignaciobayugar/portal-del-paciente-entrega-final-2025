<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suscripción</title>

  <!-- Estilos generales de revista -->
  <link rel="stylesheet" href="../../css/revista.css">
</head>

<body>

  <div class="container center">
    <h2>Suscripción Mensual</h2>
    <p>Acceso completo a todo el contenido premium</p>
    <p><strong>Precio: $5000 por mes</strong></p>

    <!-- FORMULARIO DE SUSCRIPCIÓN -->
    <!-- Este formulario ahora será validado por revista.js -->
    <form id="form-suscripcion" class="subscription-form">

      <label for="email-suscripcion">Correo electrónico:</label>
      <input type="email"
             id="email-suscripcion"
             placeholder="tuemail@ejemplo.com"
             required>

      <button type="submit" class="btn">
        Suscribirme Ahora
      </button>

    </form>

  </div>

  <!-- Archivo JavaScript -->
  <script src="../../js/revista.js"></script>

</body>
</html>
