<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanamente - Login</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../css/styles.css" />

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body class="page-login">

<div class="layout">
  <aside class="socalo"></aside>

  <div class="central">

    <!-- Logo -->
    <header>
      <img src="../src/logo/logo.png" class="logo" alt="Logo">
    </header>

    <!-- Navbar general -->
    <nav class="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a class="active" href="login.html">Login</a></li>
        <li><a href="cuestionario.html">Tú Estado</a></li>
        <li><a href="cucharadas.html">Tú Energía</a></li>
        <li><a href="calendario.html">Calendario</a></li>
        <li><a href="informeEstadistico.html">Informe Estadistico</a></li>
        <li><a href="revista/indice.html">Revista informativa</a></li>
        <li><a href="sobreNosotros.html">Sobre Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>

    <!-- Contenido -->
    <main class="contenido">
      <section id="login">
        <div class="form-container">

          <h2>Iniciar sesión</h2>

          <!-- Inputs del login -->
          <input type="email" id="emailLogin" placeholder="Correo electrónico" required>
          <input type="password" id="passwordLogin" placeholder="Contraseña" required>

          <button onclick="iniciarSesion()">Ingresar</button>

          <p>¿No tienes cuenta?  
            <a href="register.html">Crear cuenta</a>
          </p>

          <!-- Mensaje de error (se oculta con JS) -->
          <p class="mensaje-error" id="loginError">❌ Usuario o contraseña incorrectos</p>

        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; Sanamente 2025 
        <img src="../src/logo/logo footer.png" class="logo-footer">
      </p>
    </footer>

  </div>

  <aside class="socalo"></aside>
</div>

<!-- JS -->
<script src="../js/login.js"></script>
</body>
</html>
