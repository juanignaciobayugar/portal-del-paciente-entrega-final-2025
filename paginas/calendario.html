<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../css/styles.css">
  <!-- Estilos específicos de calendario -->

  <!-- Rubik -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
<div class="layout">
  <aside class="socalo"></aside>
  <div class="central">

    <!-- Header -->
    <header>
      <img src="../src/logo/logo.png" alt="Logo de la empresa" class="logo">
    </header>

    <!-- Navbar -->
    <nav class="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cuestionario.html">Tú Estado</a></li>
        <li><a href="cucharadas.html">Tú Energía</a></li>
        <li><a href="calendario.html">Calendario</a></li>
        <li><a href="informeEstadistico.html">Informe Estadistico</a></li>

        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="contenido">
      <section id="calendario">
        <h2>Calendario</h2>
        <div class="calendar-container">
          <h2 id="monthYear"></h2>

          <div class="calendar-header">
            <button id="prevMonth">◀</button>
            <button id="nextMonth">▶</button>
          </div>

          <div class="calendar-grid">
            <div class="day-name">Dom</div>
            <div class="day-name">Lun</div>
            <div class="day-name">Mar</div>
            <div class="day-name">Mié</div>
            <div class="day-name">Jue</div>
            <div class="day-name">Vie</div>
            <div class="day-name">Sáb</div>
          </div>

          <div id="days" class="calendar-grid"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; Sanamente 2025 <img src="../src/logo/logo footer.png" alt="Logo de la empresa" class="logo-footer"></p>
    </footer>

  </div>
  <aside class="socalo"></aside>
</div>

<!-- Script del calendario -->
