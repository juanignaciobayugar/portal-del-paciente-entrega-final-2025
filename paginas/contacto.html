<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Portal del Paciente</title>

  <!-- Libre de iconos Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="../css/contacto.css" />
</head>
<body>

  <header>
    <h2>Contacto</h2>
  </header>

  <section class="contact-container">

    <!-- Formulario -->
    <div class="form-container card">
      <h3>Envíanos tu mensaje</h3>

      <form class="contact-form">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Tu nombre..." required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Tu email..." required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit" class="btn-enviar">Enviar mensaje</button>

        <p class="mensaje-exito" style="display:none;">¡Mensaje enviado con éxito!</p>
      </form>
    </div>

    <!-- Redes y datos de contacto -->
    <aside class="redes-container card">
      <h3>Seguinos</h3>
      <ul class="redes-lista">
        <li><a href="#"><i class="fab fa-facebook"></i> Facebook </a></li>
        <li><a href="#"><i class="fab fa-instagram"></i> Instagram </a></li>
        <li><a href="#"><i class="fab fa-tiktok"></i> TikTok </a></li>
        <li><a href="#"><i class="fab fa-youtube"></i> YouTube </a></li>
      </ul>

      <h3 class="info-title">Información de contacto</h3>
      <ul class="info-lista">
        <li><i class="fas fa-envelope"></i>sanamente@gmail.com</li>
        <li><i class="fab fa-whatsapp"></i>2983 - 987654</li>
        <li><i class="fas fa-location-dot"></i>En tus manos mediante la app</li>
        <li><i class="fas fa-clock"></i>Disponible para vos las 24 hs</li>
      </ul>
    </aside>

  </section>

<script>
  const form = document.querySelector('.contact-form');
  const exito = document.querySelector('.mensaje-exito');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    exito.style.display = "block";
    form.reset();
  });
</script>

</body>
</html>
